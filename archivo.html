<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.dropboxapi.com https://content.dropboxapi.com; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'self'">
    <title>Actividades Archivadas — EduKanban</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗄️</text></svg>">
</head>
<body>
    <header>
        <img src="icons/logolargo.png" alt="EduKanban" class="logo"/>
        <div class="acciones">
            <a href="index.html" class="boton-accion boton-secundario">Volver a EduKanban</a>
            <button id="open-admin" type="button" class="boton-accion">⚙️ Administración</button>
        </div>
    </header>

    <main>
        <select id="archive-filter-tag">
            <option value="">Mostrar todo</option>
        </select>
        <div id="archive-container" class="task-container">
            <!-- Las tareas archivadas se cargarán aquí -->
        </div>
    </main>

    <!-- Modal de Administración -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <h2>Administración</h2>
            <div class="grupo-botones" id="lang-group">
                <h3>Idioma</h3>
                <select id="lang-select">
                    <option value="es">Español</option>
                    <option value="val">Valencià</option>
                </select>
            </div>
            <div class="grupo-botones" id="backup-group">
                <h3>Copia de seguridad</h3>
                <button id="backup-export" type="button" class="boton-accion">📤 Exportar copia</button>
                <button id="backup-import" type="button" class="boton-accion">📥 Importar copia</button>
                <input id="backup-file-input" type="file" accept="application/json" style="display:none" />
            </div>
            <div class="acciones-popup">
                <button type="button" id="admin-close">Guardar</button>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/archivo.js"></script>
    <script src="js/sw-register.js"></script>
</body>
</html>
